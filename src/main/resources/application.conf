akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = INFO
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

kafka {
  topic = "rgpd"
  bootstrap-server = "localhost:9092"
  bootstrap-server = ${?BOOSTRAP_SERVER}
  group-id = "rgpd"
}

postgres {
  server = "localhost:5432"
  server = ${?POSTGRES_SERVER}
}